<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Price Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Share Price Calculator</h1>
    <div class="input-container">
        <div id="purchase-inputs">
            <div class="purchase-row">
                <label for="price">Price:</label>
                <input type="number" class="input-field" step="0.01">
                <label for="quantity">Quantity:</label>
                <input type="number" class="input-field">
            </div>
        </div>
        <button onclick="addPurchase()">Add Purchase</button>
        <button onclick="calculateAverage()">Compute Average</button>
    </div>
    <div id="result-container">
        <p>Average Share Price: <span id="average-price">N/A</span></p>
        <p>Purchase Values: <span id="purchase-values"></span></p>
        <p>Total Investment: <span id="total-investment"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
