<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator - Calculate Loan EMI Online</title>
    <meta name="description" content="Calculate Equated Monthly Installments (EMI) for loans online. Enter loan amount, interest rate, and duration to compute your EMI payments." />
    <link rel="stylesheet" href="style.css">
    <!-- Google Analytics (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TKEY0TQN7F"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-TKEY0TQN7F');
    </script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">Back to Stock Average Price Calculator</a> <!-- Move the link to the top right corner -->
        <h1>EMI Calculator</h1>
        <div class="calculator">
            <label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" class="input-field">
            <label for="interest-rate">Interest Rate (% per annum):</label>
            <input type="number" id="interest-rate" class="input-field">
            <label for="loan-duration">Loan Duration:</label>
            <input type="number" id="loan-duration" class="input-field">
            <select id="duration-unit" class="input-field">
                <option value="months">Months</option>
                <option value="years">Years</option>
            </select>
            <button onclick="calculateEMI()" class="calculate-button">Calculate EMI</button>
            <!-- Move the "Download EMI Table" button here -->
            <button onclick="exportToCSV('emi-details')" class="download-button-left" id="download-emi-button" style="display:none;">Download EMI Table</button>
        </div>
        <div id="result-container">
            <div class="emi-summary">
                <p>Total Interest Amount: <span id="total-interest-amount">0.00</span></p>
                <p>Total Amount to be Paid: <span id="total-amount-to-pay">0.00</span></p>
            </div>
            <table class="emi-table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Total Payment</th>
                    </tr>
                </thead>
                <tbody id="emi-details">
                    <!-- EMI calculation results will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
